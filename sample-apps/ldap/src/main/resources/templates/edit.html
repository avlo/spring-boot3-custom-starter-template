<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/simple.css}"/>
</head>
<body>
<header>Edit User</header>
<main>
  <b>User:</b> <span sec:authentication="principal.username"/>
  <b>Role(s):</b> <span sec:authentication="principal.authorities"/>

  <form action="#" th:action="@{/edit}" th:object="${user}" method="post">
    <p>
      <label>Custom ExampleUser Attribute</label>
      <input type="text" id="customUserField" placeholder="Custom User Attribute" name="customUserField" th:value="${user.customUserField}">
    </p>
    <input type="hidden" id="id" name="id" th:value="${user.id}"/>
    <input type="submit" value="Save">
  </form>
</main>
<footer>
  <p>Powered by Cadence 3 Security - LPEA/CAD Custom Applications - Mayo Clinic</p>
</footer>
</body>
</html>
