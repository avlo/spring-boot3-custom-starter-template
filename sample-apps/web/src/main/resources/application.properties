## h2db-spring-boot-sample-app
## user-defined application.properties
##
## H2DatabaseProperties bean
#
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=appuser
spring.datasource.password=appuserpass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-sample-app